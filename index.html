<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I Love You Animation</title>
  <!-- CSS ফাইল লিঙ্ক -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="scene" role="img" aria-label="A glowing heart with the words I love you, animated.">
    <!-- Floating heart confetti -->
    <ul class="floating-hearts" aria-hidden="true">
      <li style="--x:5%;  --s:0; --delay:0.2s"></li>
      <li style="--x:12%; --s:1; --delay:1.1s"></li>
      <li style="--x:20%; --s:2; --delay:0.6s"></li>
      <li style="--x:28%; --s:0; --delay:1.6s"></li>
      <li style="--x:34%; --s:3; --delay:0.1s"></li>
      <li style="--x:42%; --s:1; --delay:1.8s"></li>
      <li style="--x:50%; --s:2; --delay:0.4s"></li>
      <li style="--x:58%; --s:0; --delay:1.4s"></li>
      <li style="--x:66%; --s:3; --delay:0.9s"></li>
      <li style="--x:74%; --s:1; --delay:1.9s"></li>
      <li style="--x:82%; --s:2; --delay:0.5s"></li>
      <li style="--x:90%; --s:0; --delay:1.3s"></li>
    </ul>

    <section class="content">
      <div class="heart" aria-hidden="true">
        <div class="shape"></div>
        <div class="shine"></div>
      </div>

      <!-- Main Text -->
      <h1 class="type" style="--chars: 10;">I love you</h1>
      <p class="sub">Forever & always ❤️</p>
    </section>
  </main>
</body>
</html>
